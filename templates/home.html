{% extends 'base.html' %}


{% block content %}
<div class="post-entry">
    {% for post in object_list %}
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <hr>
    <img src="{{ post.thumb_image.url }}" alt="img">
    <p>{{ post.body }} </p>
    {% endfor %}
</div>
{% endblock %}
